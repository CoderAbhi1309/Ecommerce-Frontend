<div class="container pt-5" style="margin: 0%; padding-bottom: 3%" >
  <div class="row"> 
 
      <div class="col-md-4"  *ngFor="let woman of arraywomen" >
        <!--img [src] = "imagesource" style="width: 100%;"-->
        <img src="{{woman['image']}}" style="width: 346px; height: 600px">
        <div class="shadow p-3" style="background-color: rgba(237, 255, 73, 0.301); margin: 2%; padding: 0%">
        
          <p class="pt-2" style="font-size: 24px;">{{woman['title']}}</p>
          <p>
           {{woman['price']}} 
          </p>:
          <div>
          <button style="width: 100%; margin-bottom: 2%" class="button1" [routerLink]="'/womenproduct/'+woman['_id']"> Shop it!</button>
          <!--button  style="width: 100%" class="button2"> Add to cart!</button-->
          </div>
        </div>
      </div>
    
    <!--div class="col-4" *ngFor="let man of arraymen">
    {{man.title}}
    {{man.price}}
      
    </div-->
  </div>
</div>
