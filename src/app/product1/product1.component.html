<div class="card mb-3" class="shadow p-3" style="width: 80%; margin: 5%; background-color: rgba(237, 255, 73, 0.418); ">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{productdetails['image']}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{productdetails['title']}} </h4> <br>
        <p class="card-text"> Price: {{productdetails['price']}} </p>
        <p class="card-text"> Available size: {{productdetails['size']}} </p>
        <!--button>Small</button>
        <button>Medium</button> 
        <button>Large</button-->
        <p class="card-text"> Stock: {{productdetails['stock']}}</p>
        
         <!--p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p--> 
        <p class="card-text"><h6> Product details </h6>
        <hr>
        <p class="card-text">Colour: {{productdetails['colour']}} </p>
        <p class="card-text">Weight: {{productdetails['weight']}} </p>
        <p class="card-text">Material: {{productdetails['material']}} </p>
        <hr>
        <br>
        <button class="button1"  (click)="addcart()">Add to cart!</button>
      </div>
    </div>
  </div>
</div>
